{% extends "base.html" %}

{% block content %}
    
    <article class="event">
        <table>
            <tr>
                <th>name</th>
                <th>start_date_time</th>
                <th>end_date_time</th>
                <th>category</th>
                <th>tags</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event['name'] }}</td>
                <td>{{ event['start_date_time'] }}</td>
                <td>{{ event['end_date_time'] }}</td>
                <td>{{ event['category'] }}</td>
                <td>{{ event['tags'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </article>
{% endblock content %}
